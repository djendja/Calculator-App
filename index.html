<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/css/styles.css">
</head>
<body>
    <!-- Add calculator markup here -->
    Calculator
    <div class="calc-wrapper">
        <div class="calc-wrapper__display">
            <input type="text" id="result" name="result"> 
        </div>
        <div class="calc-wrapper__digits">
            <div class="calc-wrapper__row">
                <button data-number class="calc-wrapper__button js-num" >7</button>
                <button data-number class="calc-wrapper__button">8</button>
                <button data-number class="calc-wrapper__button">9</button>
                <button data-operation class="calc-wrapper__button">/</button>
            </div>
            <div class="calc-wrapper__row">
                <button data-number class="calc-wrapper__button">4</button>
                <button data-number class="calc-wrapper__button">5</button>
                <button data-number class="calc-wrapper__button">6</button>
                <button data-operation class="calc-wrapper__button">*</button>
            </div>
            <div class="calc-wrapper__row">
                <button data-number class="calc-wrapper__button">1</button>
                <button data-number class="calc-wrapper__button">2</button>
                <button data-number class="calc-wrapper__button">3</button>
                <button data-operation class="calc-wrapper__button">-</button>
            </div>
            <div class="calc-wrapper__row">
                <button data-number class="calc-wrapper__button">0</button>
                <button data-clear class="calc-wrapper__button">C</button>
                <button data-equals class="calc-wrapper__button">=</button>
                <button data-operation class="calc-wrapper__button">+</button>
            </div>
                
            


        </div>
    </div>
    <script src="js/calc.js"></script>
</body>
</html>
